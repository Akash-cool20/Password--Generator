<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="wrapper">
       
        <h1>PASSWORD GENERATOR</h1>

        <div class="display-container">

            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button class="copyBtn" data-cpy>
                <span class="tooltip" data-cpymsg></span>
                <img src="copy.svg" alt="copy" width="23" height="23">
            </button>
        </div>
         
        <div class="container">
            <!-- password length section -->
            <div class="length-container">
                <p>Password Length</p>
                <p datalengthnumber>0</p>
            </div>
            <!-- slider -->
            <div class="range">
                <input type="range" name="" id="" min="1" max="20" class="slider" data-lengthslider>
            </div>
            <!-- checkboxes  -->
          
                <div class="check">
                    <input type="checkbox" name="" id="uppercase"><label for="uppercase">Include Uppercase Letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" name="" id="lowercase"><label for="lowercase">Include Lowercase Letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" name="" id="numbers"><label for="numbers">Include Numbers</label>
                </div>
                <div class="check">
                    <input type="checkbox" name="" id="symbols"><label for="symbols">Include Symbols</label>
                </div>
           

            <div class="strength-contianer">
                <p>Strength </p>
                <div  class="indicator" data-indicator></div>
            </div>
            <button onclick="generatePassword()" class="generateButton">GENERATE PASSWORD</button>
           
        </div>

  
    </div>

    <script src="https://kit.fontawesome.com/2343e113cf.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
